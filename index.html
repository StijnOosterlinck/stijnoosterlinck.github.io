<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Text Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('elia_logo.png');
            /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black layer */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text {
            color: white;
            font-size: 36px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="text">
            <h1>Welcome to My Website</h1>
            <p>This is some sample text overlaying the background image.</p>
        </div>
    </div>
</body>

</html>
